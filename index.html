<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/11ba98b91b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sign in form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-top">
                <div class="avatar-container">
                </div>
                <div class="title-container">
                    <div class="title">Welcome back!</div>
                    <div class="subtitle">Sign in to your account</div>
                </div>
            </div>
            <div class="form-middle">
                <div class="input-container">
                    <div class="input-item">
                        <div>
                            <label for="email">
                                <i class="fas fa-check"></i>
                            </label>
                            <input id="email" type="email" placeholder="Email" autocomplete="off">
                        </div>
                        
                    </div>
                    <div class="input-item">
                        <div>
                            <label for="password">
                                <i class="fas fa-check"></i>
                            </label>
                            <input id="password" type="password" placeholder="Password">
                        </div>
                        
                    </div>
                    <div class="submit-container">
                        <div class="checkbox-container">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Remember me</label>
                        </div>
                        <div class="submit-btn-container">
                            <button>SIGN IN</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-bottom">
                <div class="connect-container">
                    <p>Connect with</p>
                    <div class="media-container" data-href="https://www.facebook.com">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="media-container" data-href="https://www.twitter.com">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
